<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <h1 class="container border" align="center">PORTNET</h1>
    <div class="mx-auto w-25 container pt-5 ">
        <h1 class="text-light bg-dark" style="text-align: center">Sign In</h1>
        <form onsubmit="login(); return false;">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> <br>
            <button class="btn btn-success btn-block" id="submitButton" type="submit">Sign In</button>
        </form>
        <a href="resetpassword.html">Forgot password?</a>
        <hr>
        <div>
            <a href=register.html>
                <button class="btn btn-primary btn-block" type="button">Register</button>
            </a>
        </div>
</body>

</html>
