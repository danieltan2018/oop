<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <h1 align="center">Reset Password</h1>
    <div class="mx-auto w-25 container pt-5" align="center">
        <p>Please enter your email address to request a password reset</p>
    </div>
    <div class="mx-auto w-25  container pt-3 border border-top-1 border-left-0 border-right-0 border-bottom-0">
        <form onsubmit="resetpw(); return false;">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <br>
            <button class="btn btn-primary btn-block" id="submitButton" type="submit">Reset Password</button>
        </form>
        <a href="javascript:history.back()">Back</a>
    </div>
</body>

<script>
    async function resetpw() {
        button = document.getElementById("submitButton");
        button.textContent = 'Please wait...';
        const user = document.getElementById("inputEmail").value;
        const url = window.location.protocol + "//" + window.location.hostname + ":8080/" + "resetpwd?user=" + user;
        const response = await fetch(url, { method: 'POST' }).then(response => response.json())
            .then(data => {
                if (data) {
                    window.location.replace("resetsuccess.html");
                } else {
                    alert("Unable to reset");
                    location.reload();
                }
            });
    }
</script>

</html>
